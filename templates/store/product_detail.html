{% extends 'store/base.html' %}

{% block title %}{{ medicine.name }} - Mullai Medicals{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ medicine.image.url }}" class="img-fluid" alt="{{ medicine.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ medicine.name }}</h1>
        <p>{{ medicine.description }}</p>
        <p><strong>Price: </strong>â‚¹{{ medicine.price }}</p>
        <form action="{% url 'add_to_cart' pk=medicine.pk %}" method="post">
            {% csrf_token %}
            <a href="{% url 'add_to_cart' medicine.id %}" class="btn btn-success">Add to Cart</a>

        </form>
    </div>
</div>
{% endblock %}
